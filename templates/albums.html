{% extends "base.html" %}

{% block title %}Albums - Flask App{% endblock %}

{% block content %}

<form action="/albums" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">

    <label for="artist_id">Artist:</label>
    <select id="artist_id" name="artist_id">
        {% for artist in artists %}
        <option value="{{ artist.id }}">{{ artist.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Add Album</button>
</form>

<h1>Albums</h1>

<ul>
    {% for album in albums %}
    <li>{{ album.title }} by {{ album.artist.name }} <a href="/albums/{{ album.id }}">Edit</a> | <form style="display: inline;" action="/albums/{{ album.id }}/delete" method="post"><button type="submit">Delete</button></form></li>
    {% endfor %}
</ul>

{% endblock %}
