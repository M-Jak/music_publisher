{% extends "base.html" %}

{% block title %}Update Song - Flask App{% endblock %}

{% block content %}
<h1>Update Song</h1>

<form action="/songs/{{ song.id }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ song.title }}">

    <label for="artist_id">Artist:</label>
    <select id="artist_id" name="artist_id">
        {% for artist in artists %}
        <option value="{{ artist.id }}" {% if artist.id == song.artist_id %}selected{% endif %}>{{ artist.name }}</option>
        {% endfor %}
    </select>

    <label for="album_id">Album:</label>
    <select id="album_id" name="album_id">
        <option value="">No Album</option>
        {% for album in albums %}
        <option value="{{ album.id }}" {% if album.id == song.album_id %}selected{% endif %}>{{ album.title }}</option>
        {% endfor %}
    </select>

    <button type="submit">Update Song</button>
</form>
{% endblock %}
